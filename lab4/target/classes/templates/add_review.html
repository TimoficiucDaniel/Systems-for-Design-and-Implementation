<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Cube Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Cube Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cubes}">Cube Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Add new Review </h1>
            <div class = "card-body">
                <form th:action="@{/reviews}" th:object = "${review}" method="POST">
                    <div class ="form-group">
                        <label> Review Username </label>
                        <input
                                type = "text"
                                name = "username"
                                th:field = "*{username}"
                                class = "form-control"
                                placeholder="Enter Reviewer username"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Review description </label>
                        <textarea
                                type = "text"
                                name = "description"
                                th:field = "*{description}"
                                class = "form-control"
                                placeholder="Enter Review description"
                        ></textarea>
                    </div>

                    <div class ="form-group">
                        <label> Review rating </label>
                        <input
                                type = "text"
                                name = "rating"
                                th:field = "*{rating}"
                                class = "form-control"
                                placeholder="Enter Rating"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Review date </label>
                        <input
                                type = "text"
                                name = "date"
                                th:field = "*{date}"
                                class = "form-control"
                                placeholder="Enter Date"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Would recommend?</label>
                        <input
                                type = "text"
                                name = "recommend"
                                th:field = "*{recommend}"
                                class = "form-control"
                                placeholder="Would you recommend?"
                        />
                    </div>

                    <div >
                        <input
                                type = "hidden"
                                name = "cube"
                                th:field = "*{cube}"
                                class = "form-control"
                                th:default="*{cube}"

                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
