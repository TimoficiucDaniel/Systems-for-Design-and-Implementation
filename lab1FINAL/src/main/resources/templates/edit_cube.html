<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Cube Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Cube Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/cubes}">Cube Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Update Cube </h1>
      <div class = "card-body">
        <form th:action="@{/cubes/{id} (id=${cube.id})}" th:object = "${cube}" method="POST">
          <div class ="form-group">
            <label> Cube Name </label>
            <input
                    type = "text"
                    name = "name"
                    th:field = "*{name}"
                    class = "form-control"
                    placeholder="Enter Cube Name"
            />
          </div>

          <div class ="form-group">
            <label> Cube Type </label>
            <input
                    type = "text"
                    name = "type"
                    th:field = "*{type}"
                    class = "form-control"
                    placeholder="Enter Cube Type"
            />
          </div>

          <div class ="form-group">
            <label> Price </label>
            <input
                    type = "text"
                    name = "price"
                    th:field = "*{price}"
                    class = "form-control"
                    placeholder="Enter Price"
            />
          </div>

          <div class ="form-group">
            <label> Producer </label>
            <input
                    type = "text"
                    name = "producer"
                    th:field = "*{producer}"
                    class = "form-control"
                    placeholder="Enter Producer"
            />
          </div>

          <div class ="form-group">
            <label> Is magnetic? </label>
            <input
                    type = "text"
                    name = "magnetic"
                    th:field = "*{magnetic}"
                    class = "form-control"
                    placeholder="Is it magnetic?"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
